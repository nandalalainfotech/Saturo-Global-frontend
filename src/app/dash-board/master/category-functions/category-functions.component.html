<fieldset class="scheduler-border">
    <legend class="scheduler-border">Category-functions</legend>
    <div class="formData">
        <form [formGroup]="CategoryFunctionForm" (ngSubmit)="oncategoryFunctionClick($event, CategoryFunctionForm)" >
            <div class="row">      
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="categoryFunction" for="series" cssClass="required">Category-functions</label>
                        <input class="form-control" name="categoryFunction" formControlName="categoryFunction"
                            [ngClass]="{ 'is-invalid': submitted && f.categoryFunction.errors }">
                        <div *ngIf="submitted && f.categoryFunction.errors" class="invalid-feedback">
                            <div *ngIf="f.categoryFunction.errors.required">Category is Required</div>
                        </div>
                    </div>
                </div>
               
            </div>

            
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</fieldset>
