<fieldset class="scheduler-border">
    <legend class="scheduler-border">Ligand</legend>
    <div class="formData">
        <form> 
            <div class="row">
            <div class="col-xs-3 col-sm-3">
                <div class="form-group">
                    <label path="twhrs" for="twhrs" cssClass="required">TAN Number</label>
                    <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                    <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                            <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                        </div> -->
                </div>
            </div>
          
        </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="prtId" />
                        <label path="empName" for="series" cssClass="required">Ligand-Uri</label>
                        <input class="form-control" type="text" path="empName" />
                        <!-- <select class="form-control" name="empName" formControlName="empName" [ngClass]="{ 'is-invalid': submitted && f.empName.errors }">
                            <option value="" hidden> - Select Employee - </option>
                            <option value="null"> - Select Employee - </option>
                            <option *ngFor="let system of dummysystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.empName.errors" class="invalid-feedback">
                            <div *ngIf="f.empName.errors.required">Employee is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="status" for="series" cssClass="required">Ligand-Version</label>
                        <input class="form-control" type="text" path="status" />
                        <!-- <select class="form-control" name="status" id="ProdOrderStatus" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> - Select Order Status - </option>
                            <option value="null"> - Select Order Status - </option>
                            <option *ngFor="let system of systemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Order Status is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="tsName" for="tsName" cssClass="required">Ligand-status</label>
                        <input class="form-control" path="tsName" name="tsName" formControlName="tsName"
                            value="embargoed" readonly />
                        <!-- <div *ngIf="submitted && f.tsName.errors" class="invalid-feedback">
                            <div *ngIf="f.tsName.errors.required">TimeSheet is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="empCompany" for="empCompany" cssClass="required">Collection</label>
                        <input class="form-control" type="text" path="empCompany" name="empCompany" value="CAS"
                            readonly />
                        <!-- <select class="form-control" id="empCompanylist" name="empCompany" formControlName="empCompany" [ngClass]="{ 'is-invalid': submitted && f.empCompany.errors }">
                            <option value="" hidden> - Select Company - </option>
                            <option value="null"> - Select Company - </option>
                            <option *ngFor="let system of dummysystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.empCompany.errors" class="invalid-feedback">
                            <div *ngIf="f.empCompany.errors.required">Company is Required</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="twhrs" for="twhrs" cssClass="required">Ligand-type</label>
                        <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                        <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                            <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="twhrs" for="twhrs" cssClass="required">Collection-name</label>
                        <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                        <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                            <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="twhrs" for="twhrs" cssClass="required">Collection-id</label>
                        <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                        <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                            <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="twhrs" for="twhrs" cssClass="required">Ligand-detail</label>
                        <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                        <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                        <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                    </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="twhrs" for="twhrs" cssClass="required">Locator</label>
                        <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                        <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                            <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                        </div> -->
                    </div>
                </div>
            </div>

            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Reference</legend>
                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="twhrs" for="twhrs" cssClass="required">Source-type</label>
                            <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                            <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                                    <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                                </div> -->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="twhrs" for="twhrs" cssClass="required">Citation</label>
                            <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                            <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                                    <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                                </div> -->
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Disease</legend>
                <div class="row">
                    <div class="col-xs-3 col-sm-3">
                        <div class="form-group">
                            <label path="twhrs" for="twhrs" cssClass="required">Original-disease-name</label>
                            <input class="form-control" path="twhrs" name="twhrs" formControlName="twhrs" />
                            <!-- <div *ngIf="submitted && f.twhrs.errors" class="invalid-feedback">
                                    <div *ngIf="f.twhrs.errors.required">Total Working Hours is Required</div>
                                </div> -->
                        </div>
                    </div>
                  
                </div>
            </fieldset>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">

                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf

                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">

                    </button>
                </div> -->
            </div>
        </div>

        <legend class="scheduler-border">Ligand</legend>

</div>
